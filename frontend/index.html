<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Link BBS - Terminal</title>
    
    <!-- Optional Tailwind CSS for layout utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Terminal CSS -->
    <link rel="stylesheet" href="/static/css/terminal.css">
    
    <style>
        /* Base layout styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #33ff33;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Terminal screen container */
        .terminal-screen {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            position: relative;
        }
        
        /* Main content area (chat + command bar) */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }
        
        /* Chat display area */
        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
            font-size: 14px;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: #33ff33 #000;
        }
        
        .chat-display::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-display::-webkit-scrollbar-track {
            background: #000;
        }
        
        .chat-display::-webkit-scrollbar-thumb {
            background: #33ff33;
            border-radius: 4px;
        }
        
        /* Command line bar at bottom */
        .command-line-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000;
            border-top: 2px solid #33ff33;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .command-prompt {
            color: #33ff33;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            caret-color: #33ff33;
        }
        
        /* Blinking cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #33ff33;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        /* Message styles */
        .message {
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        
        .message.system {
            color: #ffff33;
        }
        
        .message.error {
            color: #ff3333;
        }
        
        .timestamp {
            color: #00aa00;
        }
        
        .username {
            color: #33ff33;
            font-weight: bold;
        }
        
        /* Side panel styles */
        .side-panel {
            width: 280px;
            background-color: #000;
            border-left: 2px solid #33ff33;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.3s ease, width 0.3s ease;
            position: relative;
            z-index: 50;
        }
        
        .side-panel.collapsed {
            width: 0;
            transform: translateX(100%);
            border-left: none;
        }
        
        /* Floating expand button when panel is collapsed */
        .expand-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #000;
            border: 2px solid #33ff33;
            color: #33ff33;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 200;
            transition: all 0.2s;
            display: none;
        }
        
        .expand-button.visible {
            display: block;
        }
        
        .expand-button:hover {
            background-color: #33ff33;
            color: #000;
            box-shadow: 0 0 15px #33ff33;
        }
        
        /* Panel header */
        .panel-header {
            padding: 15px;
            border-bottom: 2px solid #33ff33;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #001100;
        }
        
        .panel-title {
            color: #33ff33;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 0 5px #33ff33;
        }
        
        .panel-toggle {
            background: transparent;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .panel-toggle:hover {
            background-color: #33ff33;
            color: #000;
            box-shadow: 0 0 10px #33ff33;
        }
        
        .toggle-icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .side-panel.collapsed .toggle-icon {
            transform: rotate(180deg);
        }
        
        /* Panel sections */
        .panel-section {
            padding: 15px;
        }
        
        .section-header {
            color: #33ff33;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 5px #33ff33;
            font-size: 14px;
        }
        
        .panel-separator {
            color: #33ff33;
            text-align: center;
            padding: 10px 0;
            opacity: 0.5;
            font-size: 12px;
        }
        
        /* Rooms list */
        .rooms-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .room-item {
            padding: 8px 12px;
            border: 1px solid #33ff33;
            cursor: pointer;
            transition: all 0.2s;
            color: #33ff33;
            font-size: 14px;
        }
        
        .room-item:hover {
            background-color: #001a00;
            box-shadow: 0 0 10px rgba(51, 255, 51, 0.3);
        }
        
        .room-item.active {
            background-color: #33ff33;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px #33ff33;
        }
        
        .room-item.loading {
            cursor: default;
            opacity: 0.6;
            border-style: dashed;
        }
        
        .room-name {
            font-weight: bold;
        }
        
        .room-count {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 5px;
        }
        
        /* Users list */
        .users-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .user-item {
            padding: 6px 12px;
            color: #33ff33;
            font-size: 13px;
            border-left: 2px solid transparent;
        }
        
        .user-item.loading {
            opacity: 0.6;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .user-room {
            font-size: 11px;
            opacity: 0.7;
            margin-left: 5px;
        }
        
        /* Scrollbar for side panel */
        .side-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .side-panel::-webkit-scrollbar-track {
            background: #000;
        }
        
        .side-panel::-webkit-scrollbar-thumb {
            background: #33ff33;
            border-radius: 3px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .side-panel {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                width: 250px;
                z-index: 150;
            }
            
            .side-panel.collapsed {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Main terminal screen container -->
    <div class="terminal-screen">
        <!-- Floating expand button (shown when panel is collapsed) -->
        <button class="expand-button" id="expandButton" title="Show panel (Alt+P)">
            <span>▶ PANEL</span>
        </button>
        
        <!-- Main content area -->
        <div class="main-content">
            <!-- Chat display area for messages -->
            <div class="chat-display" id="chatDisplay">
                <!-- Messages will be dynamically added here -->
                <div class="message system">
                    <span class="timestamp">[--:--:--]</span>
                    <span>* SYSTEM: Connecting to PhantomLink...</span>
                </div>
            </div>
        </div>
        
        <!-- Side panel for rooms and users -->
        <div class="side-panel" id="sidePanel">
            <!-- Panel header with toggle button -->
            <div class="panel-header">
                <span class="panel-title">[ SYSTEM INFO ]</span>
                <button class="panel-toggle" id="panelToggle" title="Toggle panel (Alt+P)">
                    <span class="toggle-icon">◀</span>
                </button>
            </div>
            
            <!-- Rooms section -->
            <div class="panel-section">
                <div class="section-header">═══ ROOMS ═══</div>
                <div class="rooms-list" id="roomsList">
                    <div class="room-item loading">Loading rooms...</div>
                </div>
            </div>
            
            <!-- Separator -->
            <div class="panel-separator">═══════════════</div>
            
            <!-- Active users section -->
            <div class="panel-section">
                <div class="section-header">═══ USERS ═══</div>
                <div class="users-list" id="usersList">
                    <div class="user-item loading">Loading users...</div>
                </div>
            </div>
        </div>
        
        <!-- Command line bar section at bottom -->
        <div class="command-line-bar">
            <span class="command-prompt">&gt;</span>
            <input 
                type="text" 
                class="command-input" 
                id="commandInput" 
                placeholder="Type a message or /help for commands"
                autocomplete="off"
                spellcheck="false"
            />
            <span class="cursor"></span>
        </div>
    </div>
    
    <!-- Load WebSocketClient first (non-module) -->
    <script src="/static/js/websocket.js"></script>
    
    <!-- JavaScript modules will be loaded here -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
