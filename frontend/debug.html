<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        .log { margin: 5px 0; }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #ff0; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Debug</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(div);
        }
        
        // Check for JWT token
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            addLog('❌ No JWT token found in localStorage', 'error');
            addLog('You need to login first at /auth.html', 'info');
        } else {
            addLog('✓ JWT token found: ' + token.substring(0, 20) + '...', 'success');
            
            // Try to connect to WebSocket
            const wsUrl = `ws://${window.location.host}/ws?token=${encodeURIComponent(token)}`;
            addLog('Attempting connection to: ' + wsUrl, 'info');
            
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                addLog('✓ WebSocket connected successfully!', 'success');
            };
            
            ws.onerror = (error) => {
                addLog('❌ WebSocket error: ' + error, 'error');
                addLog('Check browser console for details', 'info');
            };
            
            ws.onclose = (event) => {
                addLog(`❌ WebSocket closed: code=${event.code}, reason=${event.reason}`, 'error');
                if (event.code === 4001) {
                    addLog('Token is invalid or expired. Please login again.', 'error');
                }
            };
            
            ws.onmessage = (event) => {
                addLog('✓ Received message: ' + event.data, 'success');
            };
        }
    </script>
</body>
</html>
