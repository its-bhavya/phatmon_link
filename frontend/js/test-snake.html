<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'VT323', 'Courier New', monospace;
            color: #fff;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            margin: 20px 0;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 20px;
            margin: 5px;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #fff;
            color: #000;
        }
        
        .info {
            margin: 10px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Snake Game Test</h1>
    
    <div class="info">
        <div>Use Arrow Keys to control the snake</div>
        <div>Eat food (white squares) to grow</div>
        <div>Avoid walls and yourself</div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="resetBtn">Reset Game</button>
    </div>
    
    <div class="info">
        <div id="status">Status: Ready</div>
        <div id="score">Score: 0</div>
    </div>
    
    <script type="module">
        import { SnakeGame } from './snake.js';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const scoreDiv = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        let game = null;
        let animationFrameId = null;
        let lastFrameTime = 0;
        
        function initGame() {
            game = new SnakeGame(canvas, ctx);
            game.init();
            game.start();
            statusDiv.textContent = 'Status: Playing';
        }
        
        function startGameLoop() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            lastFrameTime = performance.now();
            gameLoop();
        }
        
        function gameLoop() {
            const currentTime = performance.now();
            const deltaTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;
            
            if (game) {
                game.update(deltaTime);
                game.render();
                scoreDiv.textContent = `Score: ${game.getScore()}`;
                
                if (game.isGameOver()) {
                    statusDiv.textContent = 'Status: Game Over';
                    return;
                }
            }
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function handleKeyDown(event) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.preventDefault();
                if (game) {
                    game.handleKeyDown(event.key);
                }
            }
        }
        
        startBtn.addEventListener('click', () => {
            if (!game) {
                initGame();
            }
            startGameLoop();
        });
        
        resetBtn.addEventListener('click', () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            initGame();
            startGameLoop();
        });
        
        document.addEventListener('keydown', handleKeyDown);
        
        // Initialize on load
        initGame();
    </script>
</body>
</html>
