<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportHandler Component Test</title>
    
    <link rel="stylesheet" href="../css/terminal.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .terminal-screen {
            display: flex;
            flex-direction: column;
            height: 80vh;
            width: 100%;
            background-color: #0a0a0a;
            border: 2px solid #d32f2f;
            position: relative;
        }
        
        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            font-size: 17px;
            line-height: 1.5;
        }
        
        .controls {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #d32f2f;
            background-color: #0a0a0a;
        }
        
        button {
            background-color: #0a0a0a;
            color: #d32f2f;
            border: 1px solid #d32f2f;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 17px;
        }
        
        button:hover {
            background-color: #d32f2f;
            color: #0a0a0a;
        }
        
        h1, h2 {
            color: #d32f2f;
            margin-bottom: 10px;
            font-family: 'VT323', 'Courier New', monospace;
        }
        
        .info {
            color: #ff6b35;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>SupportHandler Component Test</h1>
    
    <div class="terminal-screen">
        <div class="chat-display" id="chatDisplay">
            <!-- Messages will be added here -->
        </div>
    </div>
    
    <div class="controls">
        <h2>Test Controls</h2>
        <div class="info">Test support bot message handling</div>
        
        <button onclick="testSupportActivation()">Test Support Activation</button>
        <button onclick="testSupportResponse()">Test Support Response</button>
        <button onclick="testCrisisHotlines()">Test Crisis Hotlines</button>
        <button onclick="testMultipleSupportMessages()">Test Multiple Support Messages</button>
        <button onclick="testClear()">Clear Display</button>
    </div>
    
    <script type="module">
        import { ChatDisplay } from './chatDisplay.js';
        import { SupportHandler } from './supportHandler.js';
        
        // Initialize ChatDisplay and SupportHandler
        window.chatDisplay = new ChatDisplay('chatDisplay');
        window.supportHandler = new SupportHandler(window.chatDisplay);
        
        // Test functions
        window.testSupportActivation = function() {
            window.supportHandler.handleSupportActivation({
                type: 'support_activation',
                content: 'Hello, I\'m here to listen and support you. I noticed you might be going through a difficult time. Would you like to talk about what\'s on your mind?',
                room: 'support-user123',
                timestamp: new Date().toISOString()
            });
        };
        
        window.testSupportResponse = function() {
            window.supportHandler.handleSupportResponse({
                type: 'support_response',
                content: 'I hear you, and I want you to know that your feelings are valid. It sounds like you\'re dealing with a lot right now. Can you tell me more about what\'s been weighing on you?',
                timestamp: new Date().toISOString()
            });
        };
        
        window.testCrisisHotlines = function() {
            const hotlineMessage = `I'm concerned about what you've shared. Please know that there are professionals who can provide immediate help:

AASRA - 24/7 crisis helpline
Phone: 91-9820466726

Vandrevala Foundation - Mental health support
Phone: 1860-2662-345

Sneha India - Suicide prevention
Phone: 91-44-24640050

Please reach out to one of these services. They are trained to help and want to support you.`;
            
            window.supportHandler.handleCrisisHotlines({
                type: 'crisis_hotlines',
                content: hotlineMessage,
                timestamp: new Date().toISOString()
            });
        };
        
        window.testMultipleSupportMessages = function() {
            // Simulate a support conversation
            window.supportHandler.handleSupportActivation({
                type: 'support_activation',
                content: 'I\'m here to support you. How are you feeling right now?',
                room: 'support-user456',
                timestamp: new Date().toISOString()
            });
            
            setTimeout(() => {
                window.supportHandler.handleSupportResponse({
                    type: 'support_response',
                    content: 'Thank you for sharing that with me. It takes courage to open up about difficult feelings.',
                    timestamp: new Date().toISOString()
                });
            }, 1000);
            
            setTimeout(() => {
                window.supportHandler.handleSupportResponse({
                    type: 'support_response',
                    content: 'What would help you feel a bit better right now? Even small things can make a difference.',
                    timestamp: new Date().toISOString()
                });
            }, 2000);
        };
        
        window.testClear = function() {
            window.chatDisplay.clear();
        };
        
        // Add initial welcome message
        window.chatDisplay.addMessage({
            type: 'system',
            content: 'SupportHandler component test initialized',
            timestamp: new Date().toISOString()
        });
        
        window.chatDisplay.addMessage({
            type: 'system',
            content: 'Click the buttons below to test different support message types',
            timestamp: new Date().toISOString()
        });
    </script>
</body>
</html>
